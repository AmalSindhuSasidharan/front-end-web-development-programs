<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Cat Clicker</title>
</head>
<body>
    <ul data-bind="foreach:catList">
        <li data-bind="text:name,click:$parent.catChange"></li>
        <!-- since we click on name, the scope wil be within "currentCat" .To invoke the function "incrementCounter" the scope should change from "currentCat" to "ViewModel" -->
    </ul>
    <div data-bind="with:currentCat">

        <h2 data-bind="text:name"></h2>
        <h3 data-bind="text:title"></h3>
        <div data-bind="text:clickCount"></div>
        <img data-bind="click:$parent.incrementCounter,attr:{src:imgSrc}" src="" alt="cute cat">
        <div>
            <h3>Nicknames:</h3>
            <ul data-bind="foreach:nicknames">
                <li data-bind="text:$data">markers[0].title</li>
            </ul>


        </div>

    </div>
    <script src="js/lib/knockout-3.2.0.js"></script>
    <script src="js/app.js"></script>
</body>
</html>
